{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="p-3">
<input type="text" onkeyup="f()" />
<input type="text" onkeyup="f()" />
<input type="button" value="click" />
</div>

<script>
function f()
{
var a=document.getElementsByTagName("input");
for(var i=0; i<a.length;i++)
{
if(a[i].value.length>=4)
{
a[i+1].focus();
}
}

}
</script>
{% endblock %}
