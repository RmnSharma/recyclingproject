{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="p-3">
<h2 id="time"></h2>
</div>

<div class="p-3">
<p>Q-What is used to store data?</p>
<input type="radio" name="q1" value="HTML" /> HTML <span></span> <br/>
<input type="radio" name="q1" value="DATABASE" /> DATABASE <span></span> <br/>
<input type="radio" name="q1" value="CSS" /> CSS<span></span> <br/>
<input type="radio" name="q1" value="JS" /> JS <span></span> <br/>

<p class="answer">DATABASE</p>
</div>

<script src="{% static 'jquery.js' %}"></script>
<script>
$(document).ready(function(){
$(".answer").hide();
var t=10;
var s=setInterval(f,2000);
function f()
{
$("#time").html(t);
if(t==0)
{
clearInterval(s);
$("input[type=radio]").prop('disabled',true);
}
t--;
}

$("input[type=radio]").click(function(){
$(this).parent().find('span').html("");

var x=$(this).val();
var a=$(this).parent().find('.answer').text();
if(x==a)
{
$(this).next().html('correct').addClass('match');
}
else
{
$(this).next().html('incorrect').addClass('unmatch');
}
})

})
</script>


{% endblock %}
